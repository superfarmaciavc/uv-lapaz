<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåû √çndice UV - La Paz</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #FFF176, #FBC02D);
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 30px;
      padding: 50px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
    }

    .uv {
      font-size: 90px;
      font-weight: bold;
      color: #D32F2F;
    }

    .nivel {
      font-size: 28px;
      margin-top: 10px;
      color: #333;
    }

    .protector {
      font-size: 28px;
      margin-top: 30px;
      font-weight: bold;
      color: #1565C0;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="uv" class="uv">üåû --</div>
    <div id="nivel" class="nivel">Cargando...</div>
    <div class="protector">üß¥ Usa protector solar<br>üòé ¬°Cuida tu piel!</div>
  </div>

  <script>
    const lat = -16.5;
    const lon = -68.15;
    const apiKey = "583f7525d70510836817fa30b575afea"; // Tu API key

    async function cargarUV() {
      try {
        const url = `https://api.openweathermap.org/data/2.5/uvi?lat=${lat}&lon=${lon}&appid=${apiKey}`;
        const res = await fetch(url);
        const data = await res.json();
        const uv = data.value;

        document.getElementById("uv").innerText = `üåû UV ${uv.toFixed(2)}`;

        let nivel = "üü¢ Bajo";
        if (uv >= 3 && uv <= 5) nivel = "üü° Moderado";
        if (uv >= 6 && uv <= 7) nivel = "üü† Alto";
        if (uv >= 8 && uv <= 10) nivel = "üî¥ Muy alto";
        if (uv >= 11) nivel = "üü£ Extremo";

        document.getElementById("nivel").innerText = `Nivel: ${nivel}`;
      } catch (err) {
        document.getElementById("nivel").innerText = "‚ö†Ô∏è Error al cargar";
      }
    }

    cargarUV();
    setInterval(cargarUV, 3600000); // Actualiza cada hora
  </script>
</body>
</html>
