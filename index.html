<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clima y UV Hoy</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff; /* Fondo blanco */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    .icono-clima {
      font-size: 200px; /* Emoji de clima bien grande */
      margin-bottom: 40px;
    }

    .nivel {
      font-size: 100px; /* Texto grande para nivel */
      font-weight: bold;
      color: #333;
      margin-bottom: 40px;
    }

    .uv {
      font-size: 200px; /* N√∫mero UV enorme */
      font-weight: bold;
      color: #D32F2F;
    }

    .temp {
      font-size: 120px; /* Temperatura grande */
      font-weight: bold;
      color: #1565C0;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="iconoClima" class="icono-clima">‚òÄÔ∏è</div>
    <div id="nivel" class="nivel">Nivel: --</div>
    <div id="uv" class="uv">--</div>
    <div id="temp" class="temp">--¬∞C</div>
  </div>

  <script>
    const lat = -16.5;
    const lon = -68.15;
    const apiKey = "TU_API_KEY"; // Reemplazar con tu API Key de OpenWeatherMap

    async function cargarDatos() {
      try {
        // Llamada al √≠ndice UV
        const uvUrl = `https://api.openweathermap.org/data/2.5/uvi?lat=${lat}&lon=${lon}&appid=${apiKey}`;
        const uvRes = await fetch(uvUrl);
        const uvData = await uvRes.json();
        const uv = uvData.value;

        document.getElementById("uv").innerText = uv.toFixed(2);

        let nivel = "üîµ Bajo";
        if (uv >= 3 && uv <= 5) nivel = "üü¢ Moderado";
        if (uv >= 6 && uv <= 7) nivel = "üü° Alto";
        if (uv >= 8 && uv <= 10) nivel = "üü† Muy alto";
        if (uv >= 11) nivel = "üî¥ Extremo";

        document.getElementById("nivel").innerText = `Nivel: ${nivel}`;

        // Llamada al clima actual
        const climaUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric&lang=es`;
        const climaRes = await fetch(climaUrl);
        const climaData = await climaRes.json();
        const estado = climaData.weather[0].main.toLowerCase();
        const temp = Math.round(climaData.main.temp);

        // Selecci√≥n de emoji de clima
        let emojiClima = "‚òÄÔ∏è"; 
        if (estado.includes("cloud")) emojiClima = "‚òÅÔ∏è";
        if (estado.includes("rain")) emojiClima = "üåßÔ∏è";
        if (estado.includes("thunder")) emojiClima = "‚õàÔ∏è";
        if (estado.includes("snow")) emojiClima = "‚ùÑÔ∏è";
        if (estado.includes("fog") || estado.includes("mist")) emojiClima = "üå´Ô∏è";
        if (estado.includes("clear")) emojiClima = "‚òÄÔ∏è";

        document.getElementById("iconoClima").innerText = emojiClima;
        document.getElementById("temp").innerText = `${temp}¬∞C`;

      } catch (err) {
        document.getElementById("nivel").innerText = "‚ö†Ô∏è Error al cargar";
      }
    }

    cargarDatos();
    setInterval(cargarDatos, 3600000); // Actualiza cada hora
  </script>
</body>
</html>
