<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UV Hoy</title>
  <!-- Fuente Poppins ExtraBold -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .container {
      text-align: center;
      padding: 40px;
    }

    .nivel {
      font-size: 150px;
      font-weight: 800;
      color: #25408e;
      margin-bottom: 40px;
    }

    .uv {
      font-size: 350px;
      font-weight: 800;
      color: #df292e;
      line-height: 1;
    }

    @media (max-width: 768px) {
      .nivel {
        font-size: 80px;
      }
      .uv {
        font-size: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="nivel" class="nivel">Cargando...</div>
    <div id="uv" class="uv">--</div>
  </div>

  <script>
    const lat = -16.5;
    const lon = -68.15;
    const apiKey = "583f7525d70510836817fa30b575afea"; // Tu API Key

    async function cargarUV() {
      try {
        const url = `https://api.openweathermap.org/data/2.5/uvi?lat=${lat}&lon=${lon}&appid=${apiKey}`;
        const res = await fetch(url);
        const data = await res.json();
        const uv = data.value;

        document.getElementById("uv").innerText = uv.toFixed(2);

        let nivel = "üîµ Bajo";
        if (uv >= 3 && uv <= 5) nivel = "üü¢ Moderado";
        if (uv >= 6 && uv <= 7) nivel = "üü° Alto";
        if (uv >= 8 && uv <= 10) nivel = "üü† Muy alto";
        if (uv >= 11) nivel = "üî¥ Extremo";

        document.getElementById("nivel").innerText = nivel;
      } catch (err) {
        document.getElementById("nivel").innerText = "‚ö†Ô∏è Error al cargar";
      }
    }

    cargarUV();
    setInterval(cargarUV, 3600000); // Actualiza cada hora
  </script>
</body>
</html>
