<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UV Hoy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-end; /* A la derecha */
      padding-right: 5vw;
      transition: background 0.5s ease;
    }

    .container {
      text-align: center;
      background: white;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      padding: 60px;
    }

    .uv {
      font-size: 220px;
      font-weight: bold;
      color: #D32F2F;
      line-height: 1;
    }

    .nivel {
      font-size: 48px;
      margin-top: 20px;
      color: #333;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .container {
        width: 90vw;
        padding: 30px;
      }

      .uv {
        font-size: 120px;
      }

      .nivel {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="uv" class="uv">üåû --</div>
    <div id="nivel" class="nivel">Cargando...</div>
  </div>

  <script>
    const lat = -16.5;
    const lon = -68.15;
    const apiKey = "583f7525d70510836817fa30b575afea"; // Tu API Key

    async function cargarUV() {
      try {
        const url = `https://api.openweathermap.org/data/2.5/uvi?lat=${lat}&lon=${lon}&appid=${apiKey}`;
        const res = await fetch(url);
        const data = await res.json();
        const uv = data.value;

        document.getElementById("uv").innerText = `üåû ${uv.toFixed(2)}`;

        let nivel = "üü¢ Bajo";
        let bg = "linear-gradient(135deg, #C8E6C9, #A5D6A7)"; // Verde

        if (uv >= 3 && uv <= 5) {
          nivel = "üü° Moderado";
          bg = "linear-gradient(135deg, #FFF59D, #FFEB3B)";
        }
        if (uv >= 6 && uv <= 7) {
          nivel = "üü† Alto";
          bg = "linear-gradient(135deg, #FFCC80, #FFB74D)";
        }
        if (uv >= 8 && uv <= 10) {
          nivel = "üî¥ Muy alto";
          bg = "linear-gradient(135deg, #EF9A9A, #E57373)";
        }
        if (uv >= 11) {
          nivel = "üü£ Extremo";
          bg = "linear-gradient(135deg, #CE93D8, #BA68C8)";
        }

        document.getElementById("nivel").innerText = nivel;
        document.body.style.background = bg;
      } catch (err) {
        document.getElementById("nivel").innerText = "‚ö†Ô∏è Error al cargar";
      }
    }

    cargarUV();
    setInterval(cargarUV, 3600000); // Actualiza cada hora
  </script>
</body>
</html>
