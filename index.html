<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚òÄÔ∏è √çndice UV - La Paz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #FFD54F, #FFB300);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      padding: 60px 50px;
      text-align: center;
      width: 600px;
    }

    .uv {
      font-size: 100px;
      font-weight: bold;
      color: #D32F2F;
    }

    .nivel {
      font-size: 30px;
      margin-top: 10px;
      color: #444;
    }

    .protector {
      font-size: 36px;
      margin-top: 25px;
      font-weight: bold;
      color: #1565C0;
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="uv" class="uv">üåû --</div>
    <div id="nivel" class="nivel">Cargando...</div>
    <div class="protector">üß¥ Usa protector solar<br>üòé ¬°Cuida tu piel!</div>
  </div>

  <script>
    const lat = -16.5;
    const lon = -68.15;
    const apiKey = "583f7525d70510836817fa30b575afea"; // Tu API Key

    async function cargarUV() {
      try {
        const url = `https://api.openweathermap.org/data/2.5/uvi?lat=${lat}&lon=${lon}&appid=${apiKey}`;
        const res = await fetch(url);
        const data = await res.json();
        const uv = data.value;

        document.getElementById("uv").innerText = `üåû UV ${uv}`;

        let nivel = "üü¢ Bajo";
        if (uv >= 3 && uv <= 5) nivel = "üü° Moderado";
        if (uv >= 6 && uv <= 7) nivel = "üü† Alto";
        if (uv >= 8 && uv <= 10) nivel = "üî¥ Muy alto";
        if (uv >= 11) nivel = "üü£ Extremo";

        document.getElementById("nivel").innerText = `Nivel: ${nivel}`;
      } catch (err) {
        document.getElementById("nivel").innerText = "‚ö†Ô∏è Error al cargar el √≠ndice UV";
      }
    }

    // Carga inicial
    cargarUV();

    // Refrescar cada hora (3600000 milisegundos)
    setInterval(cargarUV, 3600000);
  </script>
</body>
</html>
