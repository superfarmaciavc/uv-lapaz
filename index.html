<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UV Hoy</title>
  <link href="https://fonts.googleapis.com/css2?family=Sofia&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sofia', cursive;
      background: #ffffff; /* Fondo blanco fijo */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .container {
      text-align: center;
      padding: 40px;
    }

    .uv {
      font-size: 400px; /* Número enorme */
      font-weight: bold;
      color: #D32F2F;
      line-height: 1;
      margin-bottom: 60px;
    }

    .nivel {
      font-size: 200px; /* Semáforo más grande */
      font-weight: bold;
      color: #333;
    }

    @media (max-width: 768px) {
      .uv {
        font-size: 200px;
      }
      .nivel {
        font-size: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="uv" class="uv">--</div>
    <div id="nivel" class="nivel">Cargando...</div>
  </div>

  <script>
    const lat = -16.5;
    const lon = -68.15;
    const apiKey = "583f7525d70510836817fa30b575afea"; // Tu API Key

    async function cargarUV() {
      try {
        const url = `https://api.openweathermap.org/data/2.5/uvi?lat=${lat}&lon=${lon}&appid=${apiKey}`;
        const res = await fetch(url);
        const data = await res.json();
        const uv = data.value;

        // Número UV
        document.getElementById("uv").innerText = uv.toFixed(2);

        // Nivel UV con semáforo
        let nivel = "🔵 Bajo";
        if (uv >= 3 && uv <= 5) nivel = "🟢 Moderado";
        if (uv >= 6 && uv <= 7) nivel = "🟡 Alto";
        if (uv >= 8 && uv <= 10) nivel = "🟠 Muy alto";
        if (uv >= 11) nivel = "🔴 Extremo";

        document.getElementById("nivel").innerText = nivel;
      } catch (err) {
        document.getElementById("nivel").innerText = "⚠️ Error al cargar";
      }
    }

    cargarUV();
    setInterval(cargarUV, 3600000); // Actualiza cada hora
  </script>
</body>
</html>
