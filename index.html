<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intensidad solar - Hoy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #FFE082, #FFCC80);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 5vw;
    }

    .container {
      width: 50vw;
      background: white;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      padding: 60px;
    }

    .titulo {
      font-size: 36px;
      font-weight: bold;
      color: #333;
      margin-bottom: 40px;
    }

    .uv {
      font-size: 220px;
      font-weight: bold;
      color: #D32F2F;
      line-height: 1;
    }

    .nivel {
      font-size: 48px;
      margin-top: 20px;
      color: #333;
      font-weight: 600;
    }

    .protector {
      font-size: 40px;
      margin-top: 30px;
      font-weight: bold;
      color: #1565C0;
      line-height: 1.4;
    }

    @media (max-width: 768px) {
      .container {
        width: 90vw;
        padding: 30px;
      }

      .uv {
        font-size: 120px;
      }

      .nivel,
      .protector {
        font-size: 32px;
      }

      .titulo {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="titulo">‚òÄÔ∏è Intensidad de los rayos del sol para el d√≠a de hoy</div>
    <div id="uv" class="uv">üåû --</div>
    <div id="nivel" class="nivel">Cargando...</div>
    <div class="protector">üß¥ Usa protector solar<br>üòé ¬°Cuida tu piel!</div>
  </div>

  <script>
    const lat = -16.5;
    const lon = -68.15;
    const apiKey = "583f7525d70510836817fa30b575afea"; // Tu API Key

    async function cargarUV() {
      try {
        const url = `https://api.openweathermap.org/data/2.5/uvi?lat=${lat}&lon=${lon}&appid=${apiKey}`;
        const res = await fetch(url);
        const data = await res.json();
        const uv = data.value;

        document.getElementById("uv").innerText = `üåû ${uv.toFixed(2)}`;

        let nivel = "üü¢ Bajo";
        if (uv >= 3 && uv <= 5) nivel = "üü° Moderado";
        if (uv >= 6 && uv <= 7) nivel = "üü† Alto";
        if (uv >= 8 && uv <= 10) nivel = "üî¥ Muy alto";
        if (uv >= 11) nivel = "üü£ Extremo";

        document.getElementById("nivel").innerText = `Nivel: ${nivel}`;
      } catch (err) {
        document.getElementById("nivel").innerText = "‚ö†Ô∏è Error al cargar";
      }
    }

    cargarUV();
    setInterval(cargarUV, 3600000); // Actualiza cada hora
  </script>
</body>
</html>
