<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UV Hoy</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff; /* Fondo blanco fijo */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .container {
      text-align: center;
      padding: 40px;
    }

    .icono-sol {
      font-size: 180px; /* Emoji sol grande */
      margin-bottom: 20px;
    }

    .uv {
      font-size: 200px;
      font-weight: bold;
      color: #D32F2F;
      line-height: 1;
      margin-bottom: 40px;
    }

    .nivel {
      font-size: 80px; /* M√°s grande para mejor visibilidad */
      font-weight: bold;
      color: #333;
    }

    @media (max-width: 768px) {
      .icono-sol {
        font-size: 100px;
      }

      .uv {
        font-size: 120px;
      }

      .nivel {
        font-size: 48px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="iconoSol" class="icono-sol">‚òÄÔ∏è</div>
    <div id="uv" class="uv">--</div>
    <div id="nivel" class="nivel">Cargando...</div>
  </div>

  <script>
    const lat = -16.5;
    const lon = -68.15;
    const apiKey = "583f7525d70510836817fa30b575afea"; // Tu API Key

    async function cargarUV() {
      try {
        const url = `https://api.openweathermap.org/data/2.5/uvi?lat=${lat}&lon=${lon}&appid=${apiKey}`;
        const res = await fetch(url);
        const data = await res.json();
        const uv = data.value;

        // N√∫mero UV
        document.getElementById("uv").innerText = uv.toFixed(2);

        // Nivel UV con sem√°foro
        let nivel = "üîµ Bajo";
        if (uv >= 3 && uv <= 5) nivel = "üü¢ Moderado";
        if (uv >= 6 && uv <= 7) nivel = "üü° Alto";
        if (uv >= 8 && uv <= 10) nivel = "üü† Muy alto";
        if (uv >= 11) nivel = "üî¥ Extremo";

        document.getElementById("nivel").innerText = nivel;
      } catch (err) {
        document.getElementById("nivel").innerText = "‚ö†Ô∏è Error al cargar";
      }
    }

    cargarUV();
    setInterval(cargarUV, 3600000); // Actualiza cada hora
  </script>
</body>
</html>
