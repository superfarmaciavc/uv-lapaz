<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UV Hoy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff; /* Fondo blanco */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
    }

    .icono-sol {
      font-size: 160px; /* Sol grande */
      margin-bottom: 20px;
    }

    .nivel {
      font-size: 72px;
      font-weight: bold;
      color: #333;
      margin-bottom: 30px;
    }

    .uv {
      font-size: 160px;
      font-weight: bold;
      color: #D32F2F; /* Rojo fuerte */
      line-height: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icono-sol">‚òÄÔ∏è</div>
    <div id="nivel" class="nivel">Nivel: --</div>
    <div id="uv" class="uv">--</div>
  </div>

  <script>
    const lat = -16.5;
    const lon = -68.15;
    const apiKey = "583f7525d70510836817fa30b575afea"; // Tu API Key

    async function cargarUV() {
      try {
        const url = `https://api.openweathermap.org/data/2.5/uvi?lat=${lat}&lon=${lon}&appid=${apiKey}`;
        const res = await fetch(url);
        const data = await res.json();
        const uv = data.value;

        document.getElementById("uv").innerText = uv.toFixed(2);

        let nivel = "üîµ Bajo";
        if (uv >= 3 && uv <= 5) nivel = "üü¢ Moderado";
        if (uv >= 6 && uv <= 7) nivel = "üü° Alto";
        if (uv >= 8 && uv <= 10) nivel = "üü† Muy alto";
        if (uv >= 11) nivel = "üî¥ Extremo";

        document.getElementById("nivel").innerText = `Nivel: ${nivel}`;
      } catch (err) {
        document.getElementById("nivel").innerText = "‚ö†Ô∏è Error al cargar";
      }
    }

    cargarUV();
    setInterval(cargarUV, 3600000); // Actualiza cada hora
  </script>
</body>
</html>
